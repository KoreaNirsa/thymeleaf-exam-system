<th:block th:fragment="addStudentModal">
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2 class="section-title">학생 추가</h2>
            <form action="/student/add" method="POST" class="add-student-form">
                <div class="form-group">
                    <label for="generation">기수</label>
                    <input type="text" id="generation" name="generation" required placeholder="예) 23기">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="name">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" required placeholder="010-0000-0000">
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">추가하기</button>
                    <button type="button" class="cancel-btn" onclick="closeAddModal()">취소</button>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block th:fragment="feedbackModal">
	<div id="feedbackModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeFeedbackModal()">&times;</span>
			<h2>피드백</h2>
			<form id="feedbackForm" class="feedback-form">
				<div class="form-group">
					<label>과목명</label> <input type="text" id="feedbackSubject" readonly>
				</div>
				<div class="form-group">
					<label>피드백 내용</label>
					<textarea id="feedbackContent" maxlength="1000"
						placeholder="피드백을 입력하세요 (최대 1000자)"></textarea>
					<div class="char-count">
						<span id="currentChar">0</span>/1000자
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="submit-btn">저장</button>
					<button type="button" class="cancel-btn"
						onclick="closeFeedbackModal()">취소</button>
				</div>
			</form>
		</div>
	</div>
</th:block> 

<th:block th:fragment="scoreModal">
	<div id="scoreModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeScoreModal()">&times;</span>
			<h2>점수 수정</h2>
			<form id="scoreForm" class="score-form">
				<div class="form-group">
					<label>과목명</label> <input type="text" id="subjectName" readonly>
				</div>
				<div class="form-group">
					<label>1차 평가 점수</label> <input type="number" id="score1" min="0"
						max="100" required>
				</div>
				<div class="form-group">
					<label>2차 평가 점수</label> <input type="number" id="score2" min="0"
						max="100" required>
				</div>
				<div class="form-actions">
					<button type="submit" class="submit-btn">저장</button>
					<button type="button" class="cancel-btn"
						onclick="closeScoreModal()">취소</button>
				</div>
			</form>
		</div>
	</div>
</th:block>

<th:block th:fragment="passwordModal">
	<div id="passwordModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closePasswordModal()">&times;</span>
			<h2>비밀번호 수정</h2>
			<form id="passwordForm" class="password-form">
				<div class="form-group">
					<label for="newPassword">새 비밀번호</label> <input type="password"
						id="newPassword" required>
				</div>
				<div class="form-group">
					<label for="confirmPassword">비밀번호 확인</label> <input type="password"
						id="confirmPassword" required>
				</div>
				<div class="password-error" id="passwordError"></div>
				<div class="form-actions">
					<button type="submit" class="submit-btn">수정</button>
					<button type="button" class="cancel-btn"
						onclick="closePasswordModal()">취소</button>
				</div>
			</form>
		</div>
	</div>
</th:block>
