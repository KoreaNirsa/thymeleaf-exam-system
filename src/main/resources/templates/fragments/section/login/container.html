<th:block th:fragment="loginContainer">
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <h1>평가 시스템</h1>
                <p>환영합니다</p>
            </div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="generation">기수</label>
                    <input type="text" id="generation" required placeholder="기수를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
        <div class="background-design"></div>
    </div>
</th:block>
