<th:block th:fragment="404Container">
    <div class="error-container">
        <div class="error-content">
            <div class="error-animation">
                <div class="error-code">404</div>
                <div class="error-circle"></div>
                <div class="error-circle"></div>
                <div class="error-circle"></div>
            </div>
            <h1 class="error-title">이런! 페이지를 찾을 수 없습니다.</h1>
            <p class="error-message">
                요청하신 페이지가 이동되었거나 삭제되었을 수 있습니다.
                <br>아래 버튼을 클릭하여 메인 페이지로 이동해 주세요.
            </p>
            <div class="error-actions">
                <button class="primary-btn home-btn" onclick="window.location.href='/'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    홈으로 돌아가기
                </button>
                <button class="secondary-btn back-btn" onclick="history.back()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 17L6 12M6 12L11 7M6 12H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    이전 페이지
                </button>
            </div>
        </div>
        
        <div class="error-bg-elements">
            <div class="error-shape shape1"></div>
            <div class="error-shape shape2"></div>
            <div class="error-shape shape3"></div>
            <div class="error-shape shape4"></div>
            <div class="error-shape shape5"></div>
        </div>
    </div>
</th:block>
