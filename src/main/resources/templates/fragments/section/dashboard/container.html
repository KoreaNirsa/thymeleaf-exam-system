<section class="dashboard" th:fragment="dashboardContainer">
	<div class="evaluation-list">
		<h2 class="section-title">과목별 평가 리스트</h2>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>교과명</th>
					<th>1차 평가일</th>
					<th>2차 평가일</th>
					<th>상태</th>
				</tr>
			</thead>
			<tbody>
			    <tr th:each="subject : ${subjects}">
			      <td th:text="${subject.subjectId}"></td>
			      <td th:text="${subject.name}"></td>
			      <td th:text="${subject.firstExamDate}"></td>
			      <td th:text="${subject.secondExamDate}"></td>
			      <td>
			      	<button th:text="${subject.status}" th:class="${subject.buttonClass}" th:disabled="${subject.disabled}"></button>
			      </td>
			    </tr>
			</tbody>
		</table>
	</div>
</section>
