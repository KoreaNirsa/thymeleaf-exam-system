
<header th:fragment="header">
	<div class="header-left">
		<h1>평가 시스템</h1>
	</div>
	<nav class="main-nav">
		<div class="nav-links">
			<a href="#" class="nav-item active">대시보드</a>

			<!-- 강사용 메뉴 -->
			<div class="instructor-menu"
				th:if="${member != null and member.role.name() == 'INSTRUCTOR'}">
				<a href="#" class="nav-item">강사 페이지 ▾</a>
				<div class="submenu">
					<a th:href="@{/student/list}" class="submenu-item">학생 리스트</a> <a
						th:href="@{/evaluation}" class="submenu-item">평가 페이지</a>
				</div>
			</div>
		</div>

		<!-- 사용자 정보 -->
		<div class="user-info">
			<span class="user-name"
				th:text="${member != null ? member.name : ''}"></span> <span
				class="user-role"
				th:text="${member != null and member.role != null and member.role.name() == 'INSTRUCTOR' ? '강사' : '학생'}">
			</span>
		</div>

		<div class="instructor-menu">
			<a href="/logout" class="nav-item">로그아웃</a>
		</div>
	</nav>
</header>
