<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base-layout}">
	<th:block layout:fragment="pageHead">

	<th:block layout:fragment="content">

		<th:block th:replace="~{fragments/scripts/submenu :: submenu}"></th:block>
