<th:block th:fragment="loginContainer">
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <h1>평가 시스템</h1>
                <p>환영합니다</p>
            </div>
            <form th:action="@{/login}" th:object="${loginReqDTO}" method="post" class="login-form">
                <div class="form-group">
                    <label for="generation">기수</label>
                    <input type="text" th:field="*{generation}" placeholder="기수를 입력하세요" required />
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" required />
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required />
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
        <div class="background-design"></div>
    </div>
</th:block>
