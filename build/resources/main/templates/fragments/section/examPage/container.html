<th:block th:fragment="container">
	<div class="exam-container">
	            <div class="exam-header">
	                <h2 class="section-title">평가 문제</h2>
	                <div class="exam-info">
	                    <div class="info-item">
	                        <label>과목명</label>
	                        <span>JavaScript 기초</span>
	                    </div>
	                    <div class="info-item">
	                        <label>평가일</label>
	                        <span>2024-02-01</span>
	                    </div>
	                    <div class="info-item">
	                        <label>수험생</label>
	                        <span>김학생</span>
	                    </div>
	                    <div class="info-item">
	                        <label>평가자</label>
	                        <span>홍길동 강사</span>
	                    </div>
	                </div>
	            </div>
	
	            <div class="problem-section">
	                <h3>문제</h3>
	                <div class="problem-content">
	                    <pre><code>
	/*
	주어진 배열에서 중복된 숫자를 제거하고 오름차순으로 정렬하는 함수를 작성하세요.
	
	입력 예시: [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5]
	출력 예시: [1, 2, 3, 4, 5, 6, 9]
	
	조건:
	1. Set 객체를 사용하여 중복을 제거하세요.
	2. 화살표 함수로 작성하세요.
	3. 결과는 새로운 배열로 반환해야 합니다.
	*/</code></pre>
	                </div>
	            </div>
	
	            <div class="answer-section">
	                <h3>답안 작성</h3>
	                <div class="code-editor">
	                    <textarea id="code-answer"></textarea>
	                </div>
	            </div>
	
	            <div class="button-container">
	                <button class="submit-btn" onclick="submitAnswer()">제출하기</button>
	                <button class="back-btn" onclick="confirmGoBack()">뒤로가기</button>
	            </div>
	        </div>
</th:block>
